<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<!--fondo de pantalla en el css-->
<div class="inicio_sesion">
        <!--formulario de inicio de sesion-->
       <form action="" class="isesion"> 
            <!--logo-->
            <div class="logo"><a href="./home.html"><img src="./imagenes/impact-removebg-preview.png" alt=""></a></div>
            <!--formulario ordenado en listas-->
            <div class="div_sesion">
                <ul>
                    <li>
                      <!--correo obligatorio-->
                      <label for="email">Correo electrónico:</label><br>
                      <input type="email" id="email" name="user_email" required/>
                    </li>
                    <li>
                      <!--contraseña obligatorio-->
                      <label for="contrasena">Contraseña:</label><br>
                      <input type="password" name="user_contrasena" id="contrasena" required>
                    </li>
                    <li>
                      <!--casilla para marcar-->
                      <input type="checkbox" name="casilla">
                      <label for="cas">Recordarme</label>
                    </li>
                    <!--boton de iniciar sesion-->
                    <li id="iniciar">
                      <input type="button" value="INICIAR SESION" >
                    </li>
                    <li>
                      <!--enlace si te has olvidado de la contraseña-->
                    <p><a href="">¿Olvidastes la contraseña?</a></p>
                    </li>
                    <li>
                      <!--enlace de registrar-->
                      <p>No tienes cuenta.<a href="./registrar.html" id="regis">Registrate</a></p>
                    </li>
             </div>
        </form>  
</div>
</body>
</html>
